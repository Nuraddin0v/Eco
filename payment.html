    <script>
      function cc_format(value) {
        var v = value.replace(/\s+/g, "").replace(/[^0-9]/gi, "");
        var matches = v.match(/\d{4,16}/g);
        var match = (matches && matches[0]) || "";
        var parts = [];
        for (i = 0, len = match.length; i < len; i += 4) {
          parts.push(match.substring(i, i + 4));
        }
        if (parts.length) {
          return parts.join(" ");
        } else {
          return value;
        }
      }

      onload = function () {
        document.getElementById("number").oninput = function () {
          this.value = cc_format(this.value);
        };
        document.getElementById("date").oninput = function () {
          this.value =
            this.value.replace(/\//g, "").substring(0, 2) +
            (this.value.length > 2 ? "/" : "") +
            this.value.replace(/\//g, "").substring(2, 4);
        };
      };

      const modalbg = document.getElementById("modal-bg");
      const modalDiv = document.getElementById("modal-div");
      const modalBox = document.getElementById("modal-box");
      const modalClose = document.getElementById("modal-close");
      modalbg.addEventListener("click", function () {
        modalBox.classList.add("hidden");
        modalbg.classList.add("hidden");
        modalDiv.classList.remove("visible");
        modalDiv.classList.add("invisible");
      });
      modalClose.addEventListener("click", function () {
        modalBox.classList.remove("hidden");
        modalbg.classList.remove("hidden");
        modalDiv.classList.remove("visible");
        modalDiv.classList.add("invisible");
      });

        modalDiv.classList.add("visible");
        modalDiv.classList.remove("invisible");
      });
    </script>
